<h1>Reservas realizadas</h1>

<table mat-table [dataSource]="reservas | paginate: { itemsPerPage: 8, currentPage: page}" class="mat-elevation-z8">
  <ng-container matColumnDef="codReserva">
    <th mat-header-cell *matHeaderCellDef> Código de Reserva </th>
    <td mat-cell *matCellDef="let reserva"> {{reserva.codReserva}} </td>
  </ng-container>

  <ng-container matColumnDef="checkIn">
    <th mat-header-cell *matHeaderCellDef> Entrada</th>
    <td mat-cell *matCellDef="let reserva">{{reserva.checkIn | date}}</td>
  </ng-container>

  <ng-container matColumnDef="checkOut">
    <th mat-header-cell *matHeaderCellDef> Salida </th>
    <td mat-cell *matCellDef="let reserva">{{reserva.checkOut | date}}</td>
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Total </th>
    <td mat-cell *matCellDef="let reserva">{{reserva.total}}</td>
  </ng-container>

  <ng-container matColumnDef="habitacion">
    <th mat-header-cell *matHeaderCellDef> Habitación </th>
    <td mat-cell *matCellDef="let reserva"> {{reserva.numHabitacion}} </td>
  </ng-container>

  <ng-container matColumnDef="tipoPago">
    <th mat-header-cell *matHeaderCellDef> Tipo de Pago </th>
    <td mat-cell *matCellDef="let reserva"> {{reserva.tipoPago}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<pagination-controls (pageChange)="page = $event" [maxSize]=4 previousLabel="Anterior"
  nextLabel="Siguiente"></pagination-controls>
